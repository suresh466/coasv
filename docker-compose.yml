services:
  db:
    container_name: coasv-db
    image: postgres
    volumes:
      - coasv-database:/var/lib/postgresql
    networks:
      - coasv-network
    environment:
      - POSTGRES_DB=postgres_db
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_PORT=5432

  web:
    container_name: coasv-web
    build: .
    # command: /app/entrypoint.sh
    volumes:
      - .:/app
    networks:
      - coasv-network
    environment:
      - COASV_SECRET_KEY=insecurerandomsecretkeychangeit!=z_yb25jv_%%)o(+d6
      - COASV_DEBUG_VALUE=True
      - COASV_DB_HOST=db
      - COASV_DB_NAME=postgres_db
      - COASV_DB_USER=postgres_user
      - COASV_DB_PASS=postgres_password
      - COASV_DB_PORT=5432
    depends_on:
      - db
volumes:
  coasv-database:

networks:
  coasv-network:
