services:
  db:
    container_name: coasv-db
    image: postgres
    volumes:
      - app-database:/var/lib/postgresql
    networks:
      - app-network
    environment:
      - POSTGRES_DB=${COASV_DB_NAME}
      - POSTGRES_USER=${COASV_DB_USER}
      - POSTGRES_PASSWORD=${COASV_DB_PASS}
      - POSTGRES_PORT=${COASV_DB_PORT}

  web:
    container_name: coasv-web
    build: .
    ports:
      - "8000:8000"
    volumes:
      # WARNING: Make sure to create a dir for bind mount with appropriate perms if using non-root user
      - /srv/coasv/staticfiles:/app/staticfiles:rw
      # caddy-configs:
      #   external: true  # Already exists, just use it
    networks:
      - app-network
    environment:
      - COASV_SECRET_KEY=${COASV_SECRET_KEY}
      - COASV_DEBUG_VALUE=${COASV_DEBUG_VALUE}
      - COASV_DB_HOST=${COASV_DB_HOST}
      - COASV_DB_NAME=${COASV_DB_NAME}
      - COASV_DB_USER=${COASV_DB_USER}
      - COASV_DB_PASS=${COASV_DB_PASS}
      - COASV_DB_PORT=${COASV_DB_PORT}
      - COASV_ALLOWED_HOSTS=${COASV_ALLOWED_HOSTS}
      - COASV_STATIC_ROOT=${COASV_STATIC_ROOT}
    depends_on:
      - db
volumes:
  app-database:

networks:
  app-network:
