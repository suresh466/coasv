<html>
    <head>
        <title>Coas</title>
    </head>
    <body>
        <form method='POST' action='{% url "data_entry:general_journal" %}'>
            <table>
            {{ form.as_table }}
            {% csrf_token %}
            </table>
        </form>
        <form method='POST' action='{% url "data_entry:save_transaction" %}'>
            <input id='id_description'name='description' type='textarea'>
            <button id='id_submit'name='submit' type='submit'>Submit</button>
            {% csrf_token %}
        </form>
        <form method='POST' action='{% url "data_entry:cancel_transaction" %}'>
            <button id='id_cancel_transaction' name='cancel_transaction'
                    type='submit'>
                Cancel Transaction
            </button>
            {% csrf_token %}
        </form>
        {% for split in splits %}
        <p>{{ split.account_code}} {{ split.type_split }} {{ split.amount }}</p>
        {% endfor %}
    </body>
</html>
